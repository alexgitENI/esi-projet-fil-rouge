stages:
  - build
  - test
  - cleanup

build-job:
  tags:
    - windows-shell-true
  stage: build
  script:
    - powershell -Command "Set-Location ..; docker-compose build; if ($LASTEXITCODE -ne 0) { exit 1 }; docker-compose up -d; if ($LASTEXITCODE -ne 0) { exit 1 }"

unit-test-job:
  stage: test
  dependencies:
    - build-job
  script:
    - pytest  
cleanup-job:
  stage: cleanup
  script:
    - docker-compose down 
