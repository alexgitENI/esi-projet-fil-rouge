stages:
  - build
  - test
  - cleanup

build-job:
  tags:
    - windows-shell-true
  stage: build
  script:
    - powershell -Command "Set-Location .."
    - powershell -Command "docker-compose build --no-cache"
    - if ($LASTEXITCODE -ne 0) { exit 1 }
    - powershell -Command "docker-compose up -d"
    - if ($LASTEXITCODE -ne 0) { exit 1 }


unit-test-job:
  tags:
  - windows-shell-true
  stage: test
  dependencies:
    - build-job
  script:
    -  Get-ChildItem -Recurse -File | ForEach-Object {
          $content = Get-Content $_.FullName
          $content | Set-Content -Path $_.FullName -Force -Encoding UTF8
      }
    - docker ps
    - docker exec esi-projet-fil-rouge-api-1 pytest
cleanup-job:
  tags:
  - windows-shell-true
  stage: cleanup
  script:
    - docker-compose down 
